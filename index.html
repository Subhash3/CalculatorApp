<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="checkbox.css">
    <script defer src="calculator.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="error-message">Invalid Expression</div>
        <!-- <input class="screen" value="0" readonly></input> -->
        <div class="screen">
            <div class="expression"></div>
            <div class="value"></div>
        </div>
        <div class="row">
            <div class="key clear-screen">AC</div>
            <div class="key backspace">C</div>
            <div class="key">
                <input type="checkbox" class="toggle-button">
            </div>
            <div class="key equals">=</div>
        </div>
        <div class="row">
            <div class="key digit">7</div>
            <div class="key digit">8</div>
            <div class="key digit">9</div>
            <div class="key operator">+</div>
        </div>
        <div class="row">
            <div class="key digit">4</div>
            <div class="key digit">5</div>
            <div class="key digit">6</div>
            <div class="key operator">-</div>
        </div>
        <div class="row">
            <div class="key digit">1</div>
            <div class="key digit">2</div>
            <div class="key digit">3</div>
            <div class="key operator">x</div>
        </div>
        <div class="row">
            <div class="key digit">0</div>
            <div class="key digit">00</div>
            <div class="key digit">.</div>
            <div class="key operator">/</div>
        </div>
    </div>
</body>

</html>
